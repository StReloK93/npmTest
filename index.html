<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Zoom Effect</title>
</head>
<body>
    <main class="mb-4">
        <button onclick="viewer.prev()">
            Prev
        </button>
        <button onclick="viewer.next()">
            Next
        </button>
    </main>
    <div class="image-viewer" id="zoom-container">
        <div class="zoomed-image"></div>
        <main class="d-flex">
            <div class="image-block">
                <img src="image1.jpg" class="zoom-image mini-images">
            </div>
            <div class="image-block">
                <img src="image2.jpg" class="zoom-image mini-images">
            </div>
            <div class="image-block">
                <img src="image3.jpg" class="zoom-image mini-images">
            </div>
            <div class="image-block">
                <img src="image4.jpg" class="zoom-image mini-images">
            </div>
            <div class="image-block">
                <img src="image5.jpg" class="zoom-image mini-images">
            </div>
            <div class="image-block">
                <img src="image6.jpg" class="zoom-image mini-images">
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
